# This sets up a PostgreSQL database for local development.
# The database data persists in a Docker volume, so you won't
# lose data when you stop the container.

# Usage:
#   Start:  docker compose -f docker/docker-compose.yml up -d
#   Stop:   docker compose -f docker/docker-compose.yml down
#   Logs:   docker compose -f docker/docker-compose.yml logs db

services:
  db:
    image: postgres:15
    container_name: nba_predictions_db
    environment:
      POSTGRES_USER: nba_user
      POSTGRES_PASSWORD: nba_password
      POSTGRES_DB: nba_predictions
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nba_user -d nba_predictions"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: